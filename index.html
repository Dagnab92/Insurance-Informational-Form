<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS.css">
    <title>Life Insurance Application Form</title>
</head>

<body>

    <div class="wrapper">

        <form data-action="mailto:nbrucy@gmail.com" id="contactForm" method="post" name="contactForm"><input name="email_subject" type="hidden" value="Website Schedule a Call Form" />
            <h1> LIFE INSURANCE INFORMATION FORM</h1>
            <div class="subheading">
                <h2>APPLICANT INFORMATION</h2>
            </div>
            <div class="content">
                <label for="fname">Full name:</label>
                <input type="text" id="fname" name="fname" placeholder="Enter Full Name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Enter email address" required>

                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" placeholder="Enter Date of Birth here" required>

                <label for="stateOfBirth">State of Birth:</label>
                <input type="text" id="stateOfBirth" name="stateOfBirth" placeholder="Enter State of Birth" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" name="phone" required>

                <label for="dLicense">Driver's License #:</label>
                <input type="text" id="dLicense" name="dLicense" maxlength="16" minlength="6">

                <label for="driverExpiry">Driver's License Expiration:</label>
                <input type="date" id="driverExpiry" name="driverExpiry">

                <label for="driverState">Driver's License State:</label>
                <input type="text" id="driverState" name="driverState">

                <label for="ssn">SSN:</label>
                <input type="text" id="ssn" name="ssn" maxlength="9" minlength="9" placeholder="AA123456C" required
                    pattern="^[A-Z]{2}[0-9]{6}[A-Z]{1}">

                <label for="fname">Current Address:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">City:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">State:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">ZIP Code:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Homeowner (Y/N):</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Marital Status:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">US Citizen (Y/N):</label>
                <input type="text" id="fname" name="fname">


            </div>
            <div class="subheading">
                <h2>EMPLOYMENT INFORMATION</h2>
            </div>
            <div class="content">

                <label for="fname">Current Employer:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Emplyer address:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">How long?:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">City:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">State:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">ZIP Code:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Position:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Annual Income:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Household Income:</label>
                <input type="text" id="fname" name="fname">

            </div>
            <div class="subheading">
                <h2>PRIMARY BENEFICIARY INFORMATION</h2>
            </div>
            <div class="content">

                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname" placeholder="">

                <label for="fname">Date of Birth:</label>
                <input type="date" id="fname" name="fname">

                <label for="fname">Relationship to Insured:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">%:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Name:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Date of Birth:</label>
                <input type="date" id="fname" name="fname">

                <label for="fname">Relationship to Insured:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">%:</label>
                <input type="text" id="fname" name="fname">


            </div>
            <div class="subheading">
                <h2> NOTE: ADDITIONAL OR CONTINGENT BENEFICIRIES MAY BE ADDED AT YOUR REQUEST</h2>
            </div>
            <div class="content">

                <label for="numOfDep">Number of Dependents:</label>
                <input type="numOfDep" id="numOfDep" name="numOfDep">

                <label for="ages">Ages:</label>
                <input type="text" id="ages" name="ages">

            </div>
            <div class="subheading"><h2>EXISTING POLICY INFORMATION</h2></div>
            <div class="content">

                <label for="fname">Existing life insurance or annuity policies (Y/N):</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Name of insurance company:</label>
                <input type="text" id="fname" name="fname">

                <label for="fname">Amount of policy:</label>
                <input type="text" id="fname" name="fname">

                </div>
                <br>
                <div class="submitbtn">
                    <input type="submit" id="search" value="Submit"  style="height:auto; width:100%" />
                </div>
               
        </form>


    </div>
</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script><script>
	$(function(){$('#contactForm').submit(function(e){ e.preventDefault(); const form = this; e.preventDefault(); jQuery.ajax({ url: $(this).attr('data-action'), method: this.method, data: $(this).serialize() }).then(function(res) { jQuery(form).html('<div class="text-center"><h3>Thank You!<\/h3><\/div>'); }); }); }) 
</script>
</html>
